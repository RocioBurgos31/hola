
<div class="wrapper">
  <div class="gallery">
    <div style="background-color: aliceblue;">
      <p>Alma Rocio Burgos Olascoaga</p>
    </div>
    <div class="item" *ngFor="let item of data">
        <h1>{{item.name}}  </h1>
        <p>{{item.description}}</p>
        <div class="imgs">
          <img [src]="img" alt="" *ngFor="let img of item.flickr_images">
        </div>
    </div>
   </div>
  </div>
